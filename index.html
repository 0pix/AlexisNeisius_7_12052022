<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./img/svg/logo.svg"/>

</head>

<body>
<header>
    <a href="#"><img src="./img/svg/logo.svg" alt="Logo"></a>
    <h1>Les petits plats</h1>
</header>

<main>

    <div id="search-bar-bloc">
        <input id="search-bar" type="text" placeholder="Rechercher une recette">
        <button><img src="./img/svg/loupe.svg" alt="logo loupe"></button>

    </div>

    <div id="filter-container">
        <div id="tags-bloc"></div>
        <div id="filters-bloc">
            <div class="filters-z-index">
                <!-- bouton ingrédient -->
                <div id="background-blue" class="background-modal hide"></div>
                <div id ="blue-filter" class="button-filter">
                    <div class="btn-top">
                        <p id="blue-title">Ingrédient</p>
                        <input type="text" placeholder="Rechercher un ingrédient" id="blue-input" class="filter-input hide">
                        <button></button>
                    </div>
                    <div id="blue-content" class="bottom hide"></div>
                </div>
    
                <!-- Boutons Appareils -->
                <div id="background-green" class="background-modal hide"></div>
                <div id ="green-filter" class="button-filter">
                    <div class="btn-top">
                        <p id="green-title">Appareils</p>
                        <input type="text" placeholder="Rechercher un ingrédient" id="green-input" class="filter-input hide">
                        <button></button>
                    </div>
                    <div id="green-content" class="bottom hide"></div>
                </div>
    
                <!-- Boutons Ustensiles -->
                <div id="background-red" class="background-modal hide"></div>
                <div id ="red-filter" class="button-filter">
                    <div class="btn-top">
                        <p id="red-title">Ustensiles</p>
                        <input type="text" placeholder="Rechercher un ingrédient" id="red-input" class="filter-input hide">
                        <button></button>
                    </div>
                    <div id="red-content" class="bottom hide"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Container des recettes -->
    <div id="recette-card-container"></div>


</main>
<script type="module" src="./scripts/index.js"></script>
</body>

</html>
